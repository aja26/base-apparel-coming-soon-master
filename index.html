<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>

  <main>
    <article>
      <img src="images/logo.svg" alt="logo-image" class="logo">
      <h1><span>We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p> 

      <div class="input-container">  
        <input id="input" type="text" placeholder="Email Address">
        <button id="btn" type="submit"><i class="arrow-icon"><img src="images/icon-arrow.svg" alt=""></i></button> 
      </div>
      
    </article> 

    <img class="right" src="images/hero-desktop.jpg" alt="hero-image">
  </main>

  

</body>
</html>
